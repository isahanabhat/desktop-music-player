<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>Hello world</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
</head>

<body>
    <br>
    <div class="parent">
        <img src="assests/vinyl-base.png" class="vinyl-base" width="418" height="315" />
        <img src="assests/albums/vinyl-ts.png" class="vinyl-album" id="vinyl-album" width="255" height="255" />
        <img src="assests/vinyl-spinner.png" class="vinyl-spinner" width="170" height="230" />
        <button id="exit-button" class="exit-button" type="button">
            <img src="assests/exit-button.png" width="65px">
        </button>
    </div>
    <div class="audio-player-container">
        <div class="progress" id="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <audio id="myAudio" autoplay>
            <source src="audio/taylor swift - should've said no.mp3" type="audio/mpeg">
        </audio>
        <br>
        <div class="parent-song">
            <div class="song-title-bg" id="song-title-bg">
                <img src="assests/song-title.png" width="418" height="66">
            </div>
            <p class="song-title" id="song-title">Should've Said No</p>
            <br>
            <p class="song-details">
                <span id="song-artist">Taylor Swift</span> - <span id="song-album">Taylor Swift (debut)</span>
            </p>
        </div>

        <div class="parent">
            <img src="assests/audio-bg.png" class="audio-bg" width="418" height="101">
            <div class="icons">
                <div class="column" id="prev-button">
                    <button class="button">
                        <img src="assests/prev-button.png" width="85px">
                    </button>
                </div>

                <div class="column" id="pause-button">
                    <button onclick="controlAudio('pause')" class="button">
                        <img src="assests/pause-button.png" width="85px">
                    </button>
                </div>

                <div class="column" id="play-button">
                    <button onclick="controlAudio('play')" class="button">
                        <img src="assests/play-button.png" width="85px">
                    </button>
                </div>

                <div class="column">
                    <button class="button" id="next-button">
                        <img src="assests/next-button.png" width="85px">
                    </button>

                </div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
